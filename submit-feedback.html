<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Coast Keeping. Club for environmentalists in County Kerry, Ireland. Beach cleaning, coast pollution education. Ballybunion, Ballyheigue, Banna, Inch, Beale, North Kerry Beaches">
    <meta name="keywords"
        content="coast care, beach cleaning, coast preservation, environment care, environment, environmentalist, Ireland, Irish coasts, North Kerry, pollution prevention, clean oceans, clean beaches">
    <!-- Title -->
    <title>Coast Keepers</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">
                <i class="fa-regular fa-life-ring"></i> Coast Keepers</h1>
        </a>
        <input type="checkbox" id="nav-dropdown" name="nav_dropdown">
        <label for="nav-dropdown" class="nav-dropdown-label">
            <i class="fa-solid fa-water"></i>
            <h2 class="hidden-text">Menu</h2>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="signup.html" class="highlight">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Submit Section -->
        <!-- When SignUp form is submitted the SubmitFeedback page pops up-->
        <section id="feedback-section">
            <div id="feedback-message">
                <div>
                    <img src="assets/images/friends-hands.webp" alt="friends holding hands up in unison">
                </div>
                <div>
                    <h2>Thank you for signing up</h2>
                    <i class="fa-solid fa-sun"></i>
                    <h4>We will be in contact with you soon!</h4>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="our-social-web">
            <li class="contact-us">
                <!-- By clicking this link it takes the user directly to Gmail and autofils email address-->
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=info.coastkeepers@gmail.com&su=SUBJECT"
                    target="_blank" rel="noopener"  aria-label="Send email for more information in a new tab">
                    <h3>Email Us</h3>
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </li>
            <li class="visit-socials">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page (new tab opens)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li class="visit-socials">
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (new tab opens)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li class="visit-socials">
                <a href="https://x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X-Twitter Page (new tab opens)">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li class="join-us">
                <!-- This link will take users back to Home page -->
                <a href="index.html" target="_blank" aria-label="Brings you straight to our sign up page">
                    <h3>Home</h3>
                    <i class="fa-solid fa-person-shelter"></i>
                </a>

            </li>
        </ul>

    </footer>

</body>

<!-- Font Awesome Kit -->
<script src="https://kit.fontawesome.com/f6f486612e.js" crossorigin="anonymous"></script>

</html>

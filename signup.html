<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Coast Keeping. Club for environmentalists in County Kerry, Ireland. Beach cleaning, coast pollution education. Ballybunion, Ballyheigue, Banna, Inch, Beale, North Kerry Beaches">
    <meta name="keywords"
        content="coast care, beach cleaning, coast preservation, environment care, environment, environmentalist, Ireland, Irish coasts, North Kerry, pollution prevention, clean oceans, clean beaches">
    <!-- Title -->
    <title>Coast Keepers</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">
                <i class="fa-regular fa-life-ring"></i> Coast Keepers</h1>
        </a>
        <input type="checkbox" id="nav-dropdown" name="nav_dropdown">
        <label for="nav-dropdown" class="nav-dropdown-label">
            <i class="fa-solid fa-water"></i>
            <h2 class="hidden-text">Menu</h2>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="signup.html" class="highlight">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="sign-up">
            <form id="sign-up-form" method="GET" action="submit-feedback.html">
                <div id="form-container">
                    <h2>Fill out this form if we grabed your attention:</h2>
                    <!-- Genreal User Information -->
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first_name" id="first-name" class="text-input" required
                        placeholder="Your Name" autocomplete="on">
                    <br>
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last_name" id="last-name" class="text-input" required
                        placeholder="Your Surname" autocomplete="on">
                    <br>
                    <label for="email-address">Email Address:</label>
                    <input type="email" name="email_address" id="email-address" class="text-input" required
                        placeholder="Your Email" autocomplete="on">
                    <br>
                    <!-- User has to choose one to elaborate on interest-->
                    <div class="radio-options">
                        <h4>Select one:</h4>
                        <div>
                            <label for="interest-now">Join our team today</label>
                            <input type="radio" id="interest-now" name="express-interest" value="interest-now" required
                                checked>
                        </div>
                        <div>
                            <label for="interest-future">Join our team in the future</label>
                            <input type="radio" id="interest-future" name="express-interest" value="interest-future"
                                required>
                        </div>
                        <div>
                            <label for="interest-learn">Observe our cause for now</label>
                            <input type="radio" id="interest-learn" name="express-interest" value="interest-learn"
                                required>
                        </div>
                    </div>
                    <br>
                    <!-- Optional choices of even locations where a user can show interest in joining-->
                    <div class="checkbox-options">
                        <h4>Select if interested:</h4>
                        <div>
                            <label for="ballybunion">Ballybunion Beach</label>
                            <input type="checkbox" id="ballybunion" name="ballybunion" value="Ballybunion">
                        </div>
                        <div>
                            <label for="ballyheigue">Ballyheigue Beach</label>
                            <input type="checkbox" id="ballyheigue" name="ballyheigue" value="Ballyheigue">
                        </div>
                        <div>
                            <label for="banna">Banna Beach</label>
                            <input type="checkbox" id="banna" name="banna" value="Banna">
                        </div>
                        <div>
                            <label for="inch">Inch Beach</label>
                            <input type="checkbox" id="inch" name="inch" value="Inch">
                        </div>
                        <div>
                            <label for="beale">Beale Strand</label>
                            <input type="checkbox" id="beale" name="beale" value="Beale">
                        </div>
                        <div>
                            <label for="surf">Surf Together</label>
                            <input type="checkbox" id="surf" name="surf" value="Surf">
                        </div>
                    </div>
                
                <input type="submit" class="submit-button" value="Submit">
                <!-- User can reset a form if required-->
                <input type="reset" class="reset-button" value="Reset">
            </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="our-social-web">
            <li class="contact-us">
                <!-- By clicking this link it takes the user directly to Gmail and autofils email address-->
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=info.coastkeepers@gmail.com&su=SUBJECT"
                    target="_blank" aria-label="Send email for more information in a new tab">
                    <h4>Email Us</h4>
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </li>
            <li class="visit-socials">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page (new tab opens)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li class="visit-socials">
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (new tab opens)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li class="visit-socials">
                <a href="https://x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X-Twitter Page (new tab opens)">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li class="join-us">
                <!-- This link will take users back to Home page -->
                <a href="index.html" target="_blank" aria-label="Brings you straight to our sign up page"></a>
                    <h4>Home</h4>
                    <i class="fa-solid fa-person-shelter"></i>
                </a>

            </li>
        </ul>

    </footer>

</body>

<!-- Font Awesome Kit -->
<script src="https://kit.fontawesome.com/f6f486612e.js" crossorigin="anonymous"></script>

</html>
